name: Docker Build and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: docker-secrets

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Crear archivo de secrets
        run: echo "${{ secrets.APP_SECRETS }}" > src/main/resources/application-secrets.properties

      - name: ğŸ—ï¸ Build Docker image
        run: |
          docker build -t manuelarango1229/softdev:user-service .

      - name: ğŸ“¤ Push image to Docker Hub
        run: |
          docker push manuelarango1229/softdev:user-service
